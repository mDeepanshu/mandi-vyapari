<div class="container">
    <div class="logo">
        <img src="icons/icon-512x512.png" alt="Logo" class="logo-image">
        <br>
        <h4 class="app-name">MANDI VYAPARI APP</h4>
    </div>

    <form (submit)="onSubmit($event)">
        <div class="row">
            <label for="mobile">Mobile/मोबाइल नंबर:</label>
            <input #mobileInput type="text" id="mobile" name="mobile" [(ngModel)]="mobileNumber" required>
        </div>

        <div class="row">
            <label for="idNo">ID/व्यापारी आई.डी.:</label>
            <input #idNoInput type="text" id="idNo" name="idNo" [(ngModel)]="idNo" required>
        </div>

        <div class="row">
            <button type="submit">Login</button>
        </div>

    </form>
</div>
